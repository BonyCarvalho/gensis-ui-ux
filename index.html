<html>
	<head>
		<title>DataTable</title>
		<link rel="stylesheet" type="text/css" href="css/dataTables.bootstrap4.min.css">

		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
